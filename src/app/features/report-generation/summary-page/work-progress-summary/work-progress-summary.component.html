<div class="container border border-gray-300 rounded-lg shadow-md p-[10px]">
    <div>

        @for (work of workProgressSummary(); track work.work_name) {
            <div class="flex flex-col gap-2 mb-4">
                <div class="flex flex-row gap-2 items-center text-alignment-f">
                    <div class="text-[18px] font-semibold text-[#000000] text-left text-alignment-f">
                        {{work?.work_name}}
                    </div>
                    
                    <p 
                        class="text-center bg-[#00476D1A] text-[15px] font-light rounded-full text-[10px] font-semibold px-3 py-1 banner flex items-center text-[#000000]"
                        [ngClass]="work?.color_theme?.toLowerCase()">{{work?.work_status}}</p>
                </div>

                @if (work?.comment) {
                    <div 
                        class="text-alignment-f text-left flex bg-[#00476D1A] text-[#000000] text-[16px] font-semibold p-[4px] rounded-[4px] text-alig"
                    >
                    <p class="text-left text-[#00263A]">{{work?.comment}}</p>
                </div>
                }
            </div>
        }
    </div>
</div>

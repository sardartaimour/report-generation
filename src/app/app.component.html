<app-header (generatePDF)="onGenerateReport()"></app-header>
<main class="p-6 flex flex-col gap-8" #printsection id="print-section">

	<div id="cover-section" class="w-full">
		<app-cover-page [coverPage]="report.cover_page" />
	</div>

	<div id="content-section-summary" class="w-full">

		<app-work-progress-summary [workProgressSummary]="workProgress" />

</main>
